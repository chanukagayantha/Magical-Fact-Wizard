<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fact Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Enter a number to get a random fact</h1>
        <input type="number" id="numberInput">
        <button onclick="showFact()">Get Fact</button>
        <div id="factContainer">
            <p id="factText"></p>
            <img id="factImage" src="" alt="Fact Image">
        </div>
    </div>
    <button class="floating-button">මීළඟ</button>
    <script src="script.js"></script>
</body>

</html>
